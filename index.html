<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Page</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<!-- MEMBER SECTION STARTS -->
<section class="member-section">
    <div class="container">
        <div class="member__wrapper--start">
            <h1 class="member__title">
                Become a member
            </h1>

            <p class="member__desc">
                Use social networks to join us instantly.
            </p>
            <p class="member__desc">
                You won't spend any time confirming those boring emails.
            </p>

            <a class="member__links" href="#">
                <img class="member__logo" 
                     src="./images/googleplus.svg" 
                     width="25"
                     height="25"
                     alt="Google">
                
                SIGN UP WITH GOOGLE+
            </a>
            <br>

            <a class="member__links" href="#">
                <img class="member__logo" 
                     src="./images/facebook.svg" 
                     width="25"
                     height="25"
                     alt="Facebook">

                SIGN UP WITH FACEBOOK
            </a>
            <br>

            <a class="member__links" href="#">
                <img class="member__logo" 
                     src="./images/twitter.svg" 
                     width="25"
                     height="25"
                     alt="Twitter">

                SIGN UP WITH TWITTER
            </a>
            <br>

            <p class="member_text">
                You can still sign up with your email address <a class="member_email" href="#">SIGN UP WITH EMAIL</a>
            </p>
        </div>

        <div class="member__wrapper--end">
            <img class="member__deco" 
                 src="./images/side.jpg" 
                 width="400"
                 height="630"
                 alt="New York">
        </div>
    </div>
</section>




<!-- MEMBER SECTION ENDS -->

    
</body>
</html>
